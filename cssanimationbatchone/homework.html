<!DOCTYPE html>
<html>
<head>
    <title>Homework</title>
</head>
<style>
    body{
        background-color: #222;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;

        flex-direction: column;

        margin: 0;
        overflow: hidden;
    }
    .container{
        width: 150px;
        height: 200px;

        position: relative;

        margin: 0;
        padding: 0;

        display: flex;
        justify-content: center;
        align-items: center;


        animation-name: myscale,myrotate;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    span{
        content: '';

        width: 110px;
        height: 70px;

        position: absolute;
    }
    span:nth-child(1){
        top: 0;
        background-color: tomato;
        border-radius: 999px 999px 0 0;
    }

    span:nth-child(2){
        bottom: 0;
        background-color: yellowgreen;
        border-radius: 999px 999px 0 0;

        transform: rotate(180deg);
    }

    span:nth-child(3){
        border-radius: 50%;
        width: 30px;
        height: 30px;
        top: 40%;
        z-index: -1;
        background-color: orange;

    }

    span:nth-child(4){
        top: -10%;
        width: 120px;
        background-color: #fff;
        border-radius: 999px 999px 0 0;

        animation-delay: 1s;
    }

    span:nth-child(5){
        bottom: -10%;
        width: 120px;
        background-color: #fff;
        border-radius: 999px 999px 0 0;

        transform: rotate(180deg);

        animation-delay: 1s;
    }

    span:nth-child(6){
        top: -20%;
        width: 130px;
        background-color: cornflowerblue;
        border-radius: 999px 999px 0 0;

        animation-delay: 2s;
    }

    span:nth-child(7){
        bottom: -20%;
        width: 130px;
        background-color: silver;
        border-radius: 999px 999px 0 0;

        transform: rotate(180deg);

        animation-delay: 2s;

    }

    ul{
        color: white;
        top: 70%;
        text-align: center;
        letter-spacing: 10px;
        text-transform: uppercase;

        display: flex;

        position: fixed;


    }
    ul li{
        list-style-type: none;
        font-size: 35px;

        animation: mytext 3s linear infinite;
        opacity: 0;
    }


    @keyframes myscale {
        0%{
            height: 200px;
        }

        50%{
            height: 100px;
        }
        70%{
            height: 100px;
        }
        100%{
            height: 200px;
        }
    }

    @keyframes myrotate {
        from{
            transform: rotate(0deg);
        }
        to{
            transform: rotate(360deg);
        }
    }

    @keyframes mytext {
        0%{
            transform: scale(1);
            opacity: 1;
        }
        30%{
            transform: scale(1);
            opacity: 1;
        }
        50%{
            transform: scale(1.8);
            color: greenyellow;
            opacity: 1;
        }
        80%{
            transform: scale(1);
            opacity: 0;
        }
        100%{
            transform: scale(1);
            opacity: 0;
        }
    }

    ul li:nth-child(1){
        animation-delay: 0s;
    }

    ul li:nth-child(2){
        animation-delay: 0.4s;
    }

    ul li:nth-child(3){
        animation-delay: 0.8s;
    }

    ul li:nth-child(4){
        animation-delay: 1.2s;
    }

    ul li:nth-child(5){
        animation-delay: 1.6s;
    }

    ul li:nth-child(6){
        animation-delay: 2s;
    }

    ul li:nth-child(7){
        animation-delay: 2.4s;
    }
</style>
<body>

    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </div>
    <ul>
        <li>L</li>
        <li>o</li>
        <li>a</li>
        <li>d</li>
        <li>i</li>
        <li>n</li>
        <li>g</li>
    </ul>


</body>
</html>
