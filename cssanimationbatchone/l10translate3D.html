<!DOCTYPE html>
<html>
    <head>
        <title>Translate 3D</title>
        <style type="text/css">
        *{
            perspective: 1000px;
        }
            img{
                display: block;
                width: 300px;
                height: 200px;
                margin: auto;
                margin-top: 200px;
                transition: transform 2s;
            }
            img:hover{
                /* transform: translateZ(-200px); */
                /* transform: translateZ(300px); */
                transform: translateZ(800px);
            }
        </style>
    </head>
    <body>
        <img src="img/dog.jpg" alt="dog"/>
    </body>
</html>
