<!DOCTYPE html>
<html>
    <head>
        <title>Translate In 3D</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #272727;
            }
            a{
                text-decoration: none;
                color: #fff;
                font-size: 45px;
                border: 5px solid #fff;
                padding: 40px 80px;
                position: relative;
                overflow: hidden;

                transition: color 1s;
            }
            a::before{
                content: 'Thank You';
                width: 100%;
                height: 100%;
                background-color: red;

                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: center;
                align-items: center;

                transform: translateY(100%);
                transition: all 1s;
            }
            a:hover::before{
                transform: translateY(0%);
            }
            a:hover{
                color:#fff;
            }
        </style>
    </head>
    <body>
        <a href="#">Hover Me</a>
    </body>
</html>
