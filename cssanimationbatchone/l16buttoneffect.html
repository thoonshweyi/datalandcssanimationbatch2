<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style type="text/css">
        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
        }
        a{
            text-decoration: none;
            color: red;
            font-size: 45px;
            font-weight: 300;
            border: 3px solid red;
            padding: 40px 80px;
            text-transform: uppercase;
            transition: all 1s;
        }
        a:hover{
            font-weight: 900;
            border:7px solid red;
            letter-spacing: 10px;
        }
        </style>
    </head>
    <body>
        <a href="#">Hover Me</a>
    </body>
</html>
