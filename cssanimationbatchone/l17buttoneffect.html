<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style type="text/css">
        body{
            font-family: sans-serif;
            height: 100vh;
            background-color: #000;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
        }
        a{
            text-decoration: none;
            color: #fff;
            font-size: 45px;
            border: 3px solid #fff;

            overflow: hidden;

            padding: 40px 80px;
            
            position: relative;
        }
        a::before{
            content: '';
            background-color: #fff;
            width: 100%;
            height: 50%;

            position: absolute;
            top: 0;
            left: 0;

            transform: translateX(-100%) rotate(45deg);
            transition: all 1s;
        }
        a:hover{
            background-color:red;
        }
        a:hover::before{
            transform: translateX(100%) rotate(45deg);
        }

        </style>
    </head>
    <body>
        <a href="#">Hover Me</a>
    </body>
</html>
