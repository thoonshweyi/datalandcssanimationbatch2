<!DOCTYPE html>
<html>
    <head>
        <title>Transition</title>
        <style type="text/css">
           .container{
               width: 960px;
           }
           .container .move{
               width: 150px;
               height: 60px;
               background-color: red;
               color: #fff;
               font-size: 20px;
               padding: 10px 15px;
               margin: 2rem;
               text-align: center;
               line-height: 60px;
               border-radius: 0.5rem;
           }
           #scale:hover{
               transform: scale(0);
           }
           #translate:hover{
               transform: translate(200px,0);
           }
           #rotate:hover{
               transform: rotate(180deg);
           }
           #skew:hover{
               transform: skew(40deg);
           }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="scale" class="move">Scale</div>
            <div id="translate" class="move">Translate</div>
            <div id="rotate" class="move">Rotate</div>
            <div id="skew" class="move">Skew</div>
        </div>
    </body>
</html>
