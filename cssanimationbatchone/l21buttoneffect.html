<!DOCTYPE html>
<html>
    <head>
        <title>Text Scaling Button Effect</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            height: 100vh;
             
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 0;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            background-color: orange;
            color: #fff;
            font-size: 45px;
           text-transform: uppercase;
            padding: 20px 40px;

            position: relative;
            /* overflow: hidden; */
        }
        a::before{
            content: 'button';
            width: 100%;
            height: 100%;
            background-color: green;

            position: absolute;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: rotateX(270deg);
            transform-origin: top;
            
            transition: all 0.5s;
        }
        a::after{
            content: 'button';
            width: 100%;
            height: 100%;
            background-color: red;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: rotateX(270deg);
            transform-origin: top;

            transition: all 0.5s;
            transition-delay: 0.25s;
        }
        a:hover::before,a:hover::after{
            transform: rotateX(0deg);
        }
        
    </style>
    <body>
        <a href="#">Button</a>
    </body>
</html>
