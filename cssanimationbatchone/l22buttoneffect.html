<!DOCTYPE html>
<html>
    <head>
        <title>Layer Swapping from left to right</title>
    </head>
    <style type="text/css">
        body{
            font-family: sans-serif;
            background-color: gray;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            text-transform: uppercase;
            font-size: 30px;
            letter-spacing: 4px;
            color: transparent;

            border: 3px solid #ff0;
            padding: 20px 40px;

            overflow: hidden;

            position: relative;
        }
        a::before{
            content: 'Button';
            width: 100%;
            height: 100%;

            background-color: #373737;
            position: absolute;
            color: #ff0;

            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: all 0.5s;
            
        }
        a:hover::before{
            left: 100%;
            transform: scale(0) rotateY(1turn);
        }
        a::after{
            content: 'button';
            width: 100%;
            height: 100%;
            background-color: #373737;
            color: #ff0;

            position: absolute;
            top: 0;
            left: -100%;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: scale(0) rotateY(0);
            transition: all 0.5s;
        }
        a:hover::after{
            left: 0;
            transform: scale(1) rotateY(1turn);
        }
       
    </style>
    <body>
        <a href="#">Button</a>
    </body>
</html>
