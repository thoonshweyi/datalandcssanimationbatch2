<!DOCTYPE html>
<html>
    <head>
        <title>Text Scaling Button Effect</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            height: 100vh;
            background-color: #000;
             
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 0;
            overflow: hidden;
        }
        a{
            width: 220px;
            height: 80px;
            text-decoration: none;
            /* background-color: red; */

            color: yellow;
            font-size: 26px;
           text-transform: uppercase;

           position: relative;
           
           text-align: center;
            line-height: 80px;
        }
        a::before{
            content: '';
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;

            position: absolute;
            top: 50%;

            opacity: 0;

            transform: translateY(-50%);

            z-index: -2;

            transition: all 0.3s;
        }
        a::after{
            content: '';
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;

            position: absolute;
            top: 50%;
            opacity: 0;

            transform: translateY(-50%);

            z-index: -2;
            
            transition: all 0.3s;
        }
        a::before{
            left: 0;
            box-shadow: -100px 0 0 yellow;
        }
        a::after{
            right: 0;
            box-shadow: 100px 0 0 yellow;
        }
        span{
            width: 100%;
            height: 100%;

            background-color: yellow;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            border-radius: 30px;

            transform: scale(0);

        }
        a:hover span{
            transform: scale(1);
            transition-delay: 0.3s;
        }
        a:hover{
            color: #272727;
            transition-delay: 0.3s;
        }
       
        a:hover::before{
            left: 50%;
            box-shadow: -30px 0 0 yellow;
            opacity: 1;
            /* transform: translateX(-50%) translateY(-50%); */
            transform: translate(-50%,-50%);
        }
        a:hover::after{
            right: 50%;
            box-shadow: 30px 0 0 yellow;
            opacity: 1;
            /* transform: translateX(50%) translateY(-50%); */
            transform: translate(50%,-50%);
        }
    </style>
    <body>
        <a href="#"><span></span>Hover Me</a>
    </body>
</html>
