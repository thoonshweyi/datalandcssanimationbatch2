<!DOCTYPE html>
<html>
    <head>
        <title>First Letter Rotating Button Effect</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            /* background-color: #262626; */
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        a{
            width: 160px;
            height: 60px;
            text-decoration: none;
            font-size: 25px;
            color: #000;
            border: 2px solid #000;

            text-align: center;
            line-height: 60px;
            position: relative;
        }
        a::before{
            content: '';
            width: 100%;
            height: 100%;
            background-color: #000;

            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
            transition: all 0.4s;
        }
        a:hover{
            color: #fff;
        }
        a:hover::before{
            opacity: 1;
            transform: rotate(15deg);
        }
        a span{
            color: transparent;
        }
        a span::before{
            content: 'H';
            position: absolute;
            color: #000;

            transition: all 0.3s;
        }
        a:hover span::before{
            color: #fff;
            font-size: 65px;
            transform: rotate(360deg) translate(-55%,-15%);
        }
    </style>
    <body>
        <a href="#"><span>H</span>over Me</a>
    </body>
</html>
