<!DOCTYPE html>
<html>
    <head>
        <title>Skew Button Effect</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            background-color: #398f5b;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 7px;

            padding: 18px;

            position: relative;
            
        }
        a::before{
            content: '';
            width: 50%;
            height: 100%;
            background-color: tomato;

            position: absolute;
            top: -5px;
            left: -1%;

            transform: skew(30deg);
            z-index: -1;
            transition: all .3ss;
        }
        a::after{
            content: '';
            width: 50%;
            height: 100%;
            background-color: darkblue;

            position: absolute;
            top: 5px;
            left: 51%;

            transform: skew(30deg);
            z-index: -1;

            transition: all 0.3s;
        }
        a:hover::before{
            transform: skew(0deg);
            top:0;
            left: 50%;
        }
        a:hover::after{
            transform: skew(0deg);
            top: 0;
            left: 0;
        }
    </style>
    <body>
        <a href="#">Hover Me</a>
    </body>
</html>
