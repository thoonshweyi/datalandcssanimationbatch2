<!DOCTYPE html>
<html>
    <head>
        <title>Pulsing Button Effect</title>
    </head>
    <style type="text/css">
        body{
            font-family: sans-serif;
            background-color: #36b589;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            background-color: #fff;
            color: #777;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 25px 50px;
            border-radius: 50px;
            position: relative;
        }
        a:before{
            content: '';
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 50px;

            position: absolute;
            top: 0;
            left: 0;

            z-index: -1;

            transition: all 0.4s;
        }
        a:hover::before{
            transform: scaleX(1.4) scaleY(1.6);
            opacity: 0;
        }
        a:hover{
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        a:active{
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
    <body>
        <a href="#">Hover Me</a>
    </body>
</html>
