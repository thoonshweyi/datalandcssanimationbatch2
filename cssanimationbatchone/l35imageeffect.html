<!DOCTYPE html>
<html>
    <head>
        <title>Image Effect</title>
    </head>
    <style>
        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        .container{
            width: 500px;
            height: 500px;

            position: relative;

            overflow: hidden;
        }
        .container img{
            width: 100%;
            transition: all 0.5s;
        }
        .container .caption{
            width: 100%;
            height: 30%;

            position: absolute;
            bottom: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            color: #fff;
            background-color: #000;
            transform: translateY(100%);

            transition: all 0.5s;
        }
        .caption h1{
            text-transform: uppercase;
            margin: 0;
        }
        .caption p{
            text-transform: capitalize;
            font-size: 18px; 
        }
        .container:hover .caption{
            transform: translateY(0);
        }
        .container:hover img{
            transform: translateY(-30%);
        }
    </style>
    <body>
        <div class="container">
            <img src="img/cat.jpg" alt="cat"/>
            <div class="caption">
                <h1>How Sweet !</h1>
                <p>This is image lesson for image effect</p>
            </div>
        </div>
    </body>
</html>
