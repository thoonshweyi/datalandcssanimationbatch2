<!DOCTYPE html>
<html>
    <head>
        <title>Image Effect</title>
    </head>
    <style type="text/css">
        body{
            font-family: sans-serif;
            background-color: #272727;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        .container{
            width: 500px;
            height: 500px;
            border-radius: 10px;
            position: relative;
            
        }
        .container img{
            width: 100%;
            
        }
        .container::before{
            content: '';
            width: 100%;
            height: 100%;
            background-color: skyblue;

            position: absolute;
            top: 0;
            left: 0;
            
            opacity: 0.3;
            transform: translateY(100%);

            transition: all 0.25s;
            transition-delay: 0.25s;
        }
        .container:hover::before{
            transform: translateY(0);
            transition-delay: 0s;
        }
        .container .caption{
            width: 100%;
            height: 100%;

            position: absolute;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            transform: translateY(-20%);

            opacity: 0;

            color: #fff;

            transition: all 0.25s;
            /* transition-delay: 0.25s; */
        }
        .caption h1,.caption p{
            letter-spacing: 2px;
            margin: 0;
        }
        .caption h3{
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .caption p{
            background-color: tomato;
            padding: 3px;
        }
        .container:hover .caption{
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.35s;
        }
    </style>
    <body>
        <div class="container">
            <img src="img/cat.jpg" alt="cat"/>
            <div class="caption">
                <h3>How Sweet !</h3>
                <p>This is css animation class for image effect</p>
            </div>
        </div>
    </body>
</html>
