<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Frame Intro</title>
</head>
<style type="text/css">
    body{
      margin:0;
    }
    div{
      width: 150px;
      height: 150px;
      background-color: red;

      animation-name: myani;
      animation-duration: 3s;
    }



    @keyframes myani {
      from{
        transform: translate(0px);
      }
      to{
        transform: translate(1000px);
      }
    }
</style>
<body>
  <div></div>
</body>
</html>
