<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyFrame Properties</title>
</head>
<style>
    body{
        margin: 0;
    }
    div{
        width: 150px;
        height: 150px;
        background-color: red;

        animation-name: myani;
        animation-duration: 3s;

        animation-fill-mode: forwards;

        animation-delay: 3s;
    }


    @keyframes myani {
        0%{
            transform: translate(0px);
        }
        50%{
            transform: translateX(1000px);
        }
        100%{
            transform: translateX(1000px) translateY(500px);
        }
    }
</style>
<body>
    <div></div>
</body>
</html>
