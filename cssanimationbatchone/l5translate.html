<!DOCTYPE html>
<html>
    <head>
        <title>Translate Function</title>
        <style type="text/css">
            img{
                display: block;
                width: 300px;
                margin: auto;
                margin-top: 200px;
                transition: transform 2s;
            }
            img:hover{
                /* transform: translateX(500px); */
                /* transform: translateX(-500px); */
                /* transform: translateY(500px); */
                /* transform: translateY(-500px); */
                transform: translate(-500px,200px);
            }
        </style>
    </head>
    <body>
        <img src="img/dog.jpg" alt="dog"/>
    </body>
</html>
