<!DOCTYPE html>
<html>
<head>
  <title>Rotating Loading Effect</title>
</head>
<style type="text/css">
  body{
    background-color: #222;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    margin: 0;
    overflow: hidden;
  }

  ul{
      padding: 0;
      margin: 0;
      display: flex;

      border-bottom: 10px solid #fff;
  }
  ul li{
    list-style-type: none;
    width: 30px;
    height: 30px;
  background-color: #fff;
    border-radius: 50%;
    margin: 0 10px;

    animation-name: myani;
    animation-duration: 0.8s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;

  }

  @keyframes myani {
  0%{
    transform: translateY(0px);
  }
    50%{
      transform: translateY(-150px);
    }
    100%{
      transform: translateY(0px);
    }
  }

  ul li:nth-child(1){
    animation-duration: 0.45s;
  }
  ul li:nth-child(2){
    animation-duration: 0.6s;
  }
  ul li:nth-child(3){
    animation-duration: 0.3s;
  }

  ul li:nth-child(4){
    animation-duration: 0s;
  }

  ul li:nth-child(5){
    animation-duration: 0.15s;
  }

</style>
<body>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

</body>
</html>
