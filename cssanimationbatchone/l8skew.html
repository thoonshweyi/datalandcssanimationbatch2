<!DOCTYPE html>
<html>
    <head>
        <title>Skew Function</title>
        <style type="text/css">
            img{
                display: block;
                width: 300px;
                margin: auto;
                margin-top: 200px;
                transition: transform 2s;
            }
            img:hover{
                 /* transform: skewX(30deg); */
                 /* transform: skewX(-30deg); */

                 /* transform: skewY(30deg); */
                 /* transform: skewY(-30deg); */

                                /* x , y */
                 transform: skew(20deg,40deg);
            }
        </style>
    </head>
    <body>
        <img src="img/dog.jpg" alt="dog"/>
    </body>
</html>
