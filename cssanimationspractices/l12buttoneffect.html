<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            /* dragon head knife */
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                text-decoration: none;
                font-size: 45px;
                color: #444;
                border: 5px solid #444;
                padding: 40px 80px;

                position: relative;

                overflow: hidden;
            }
            a::before{
                content: '';

                width: 100%;
                height: 100%;
                background-color: cyan;

                position: absolute;
                top: 0;
                left: 0;

                z-index: -1;

                transform: rotate(90deg);

                transform-origin: right top;

                transition: all 0.5s;
            }
            a:hover::before{
                transform: rotate(0deg);
            }
        </style>
    </head>
    <body>
        
        <a href="#">Hover Me</a>

    </body>
</html>
