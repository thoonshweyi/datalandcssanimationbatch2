<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style type="text/css">
        /* water up */
        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            color: #444;
            font-size: 45px;
            border: 5px solid #555;
            padding: 40px 80px;

            position: relative;

            overflow: hidden;
        }
        a::before{
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgb(73, 91, 255);

            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;

            transform: translateY(100%);

            transition: all 0.5s;
        }
        a:hover{
            color: #fff;
        }
        a:hover::before{
            transform: translateY(0);
        }
        
        </style>
    </head>
    <body>
        
        <a href="#">Hover Me</a>

    </body>
</html>
