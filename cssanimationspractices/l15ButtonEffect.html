<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            /* plus-sign effect */
        body{
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        a{
            text-decoration: none;
            color: #222;
            font-size: 45px;
            border: 5px solid #222;
            padding: 40px 80px;

            position: relative;
        }
        a::before{
            content: '';
            width: 100%;
            height: 100%;
            background-color: #222;

            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;

            /* transform: rotateX(90deg); */
            transform: scaleY(0);

            transition: all 0.5s;
        }
        a::after{
            content: '';
            width: 100%;
            height: 100%;
            background-color: #222;

            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;

            /* transform: rotateY(90deg); */
            transform: scaleX(0);

            transition: all 0.5s;
        }
        a:hover{
            color: #fff;
        }
        a:hover::before{
            /* transform: rotateX(0deg); */
            transform: scaleY(1);
        }
        a:hover::after{
            /* transform: rotateY(0deg); */
            transform: scaleX(1);
        }

        </style>
    </head>
    <body>
        
        <a href="#">Hover Me</a>

    </body>
</html>
