<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            /* calendar effect */
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                text-decoration: none;
                font-size: 45px;
                color: #fff;
                text-transform: uppercase;
                background-color: orange;
                padding: 20px 40px;
                letter-spacing: 2px;

                position: relative;

                /* overflow: hidden; */
            }
            a::before{
                content: 'Button';
                width: 100%;
                height: 100%;
                background-color: green;

                position: absolute;
                top: 0;
                left: 0;

                transform: rotateX(270deg);
                transform-origin: top;

                display: flex;
                justify-content: center;
                align-items: center;

                transition: all 0.5s;
                transition-delay: 0.5s;
            }
            a::after{
                content: 'Button';
                width: 100%;
                height: 100%;
                background-color: red;

                position: absolute;
                top: 0;
                left: 0;

                transform: rotateX(270deg);
                transform-origin: top;

                display: flex;
                justify-content: center;
                align-items: center;

                transition: all 0.5s;
                /* transition-delay: 0.5s; */
            }
            a:hover::before{
                transform: rotateX(0);
                transition-delay: 0s;
            }
            a:hover::after{
                transform: rotateX(0);
                transition-delay: 0.5s;
            }
        </style>
    </head>
    <body>
            
        <a href="#">Button</a>

    </body>
</html>
