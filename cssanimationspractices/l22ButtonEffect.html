<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #777;

                margin: 0;
                overflow: hidden;
            }
            a{
                text-decoration: none;
                font-size: 30px;
                text-transform: uppercase;
                color: #777;
                border: 3px solid yellow;
                padding: 20px 40px;
                letter-spacing: 4px;

                position: relative;

                overflow: hidden;
            }
            a::before{
                content: 'Button';
                width: 100%;
                height: 100%;
                background-color: #222;
                color: yellow;

                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: center;
                align-items: center;

                transition: all 0.5s;
            }
            a::after{
                content: 'Thank';
                width: 100%;
                height: 100%;
                background-color: #222;
                color: yellow;

                position: absolute;
                top: 0;
                left: 0;
                /* ????????????????????????????????????? */
                transform: translate(-100%) rotateY(0deg) scale(0) ;

                display: flex;
                justify-content: center;
                align-items: center;

                transition: all 0.5s;
            }
            a:hover::before{
                transform: translate(100%) rotateY(1turn) scale(0);
            }
            a:hover::after{
                transform: translate(0) rotateY(1turn) scale(1);
            }
        </style>
    </head>
    <body>
        
        <a href="#">Button</a>

    </body>
</html>
