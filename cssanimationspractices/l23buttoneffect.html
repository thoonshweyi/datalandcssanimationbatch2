<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                width: 220px;
                height: 80px;
                /* background-color: blue; */
                text-decoration: none;
                font-size: 26px;
                text-transform: uppercase;
                color: yellow;

                text-align: center;
                line-height: 80px;

                position: relative;
            }
            a::before{
                content: '';
                width: 20px;
                height: 20px;
                background-color: white;
                border-radius: 50%;

                position: absolute;
                top: 50%;
                left: 0;
                z-index: -2;
                
                transform: translateY(-50%);

                opacity: 0;

                transition: all 0.5s;
            }
            a::after{
                content: '';
                width: 20px;
                height: 20px;
                background-color: tomato;
                border-radius: 50%;

                position: absolute;
                top: 50%;
                right: 0;
                z-index: -2;
                
                transform: translateY(-50%);

                opacity: 0;

                transition: all 0.5s;
            }
            a::before{
                box-shadow: -100px 0 0 yellowgreen;
            }
            a::after{
                box-shadow: 100px 0 0 yellow;
            }

            a:hover::before{
                left: 50%;
                transform: translate(-50%,-50%);
                box-shadow: -30px 0 0 yellowgreen;

                opacity: 1;
            }
            a:hover::after{
                right: 50%;
                                                        /*  */
                /* be carefore 'right:50%' so translate(50%,-50%) */
                transform: translate(50%,-50%);
                box-shadow: 30px 0 0 yellow;

                opacity: 1;
            }
            span{
                width: 100%;
                height: 100%;
                background-color: yellow;
                border-radius: 9px;

                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;

                transform: scale(0);

                transition: all 0.5s;
            }
            a:hover span{
                transform: scale(1);
                transition-delay: 0.5s;
            }
            a:hover{
                color: #222;
                transition-delay: 0.5s;
            }

        </style>
    </head>
    <body>

        <a href="#">Hover Me<span></span></a>

    </body>
</html>
