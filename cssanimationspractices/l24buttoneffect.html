<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                width: 300px;
                height: 60px;
                text-decoration: none;
                /* background-color: #777; */
                color: #fff;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 2px;

                text-align: center;
                line-height: 60px;

                position: relative;
            }
            a::before{
                content: '';
                width: 100%;
                height: 100%;
                background-color:skyblue;

                position: absolute;
                top: -3px;
                left: -3px;
                z-index: -1;

                transform-origin: top;

                transition: all 0.3s;
            }
            a::after{
                content: '';
                width: 100%;
                height: 100%;
                background-color:tomato;
                mix-blend-mode: multiply;

                transform-origin: bottom;

                position: absolute;
                top: 3px;
                left: 3px;
                z-index: -1;

                transition: all 0.3s;

            }
            a:hover::before{
                top: -6px;
                left: 0;
                transform: perspective(1000px) rotateX(70deg);
                
            }
            a:hover::after{
                top: 6px;
                left: 0;
                transform: perspective(1000px) rotateX(-70deg);
                
            }
            a:hover{
                color: #222;
            }
        </style>
    </head>
    <body>

        <a href="#">Button Hover Effect</a>
        
    </body>
</html>
