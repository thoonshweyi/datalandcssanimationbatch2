<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                text-decoration: none;
                color: orange;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 2px;
                border: 3px solid orange;
                padding: 25px 50px;

                position: relative;

                overflow: hidden;
            }
            a::before{
                content: '';
                width: 25%;
                height: 100%;
                background-color: orange;

                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;

                transform: translateY(100%);

                transition: all 0.5s;
            }
            a::after{
                content: '';
                width: 25%;
                height: 100%;
                background-color: orange;

                position: absolute;
                top: 0;
                left: 25%;
                z-index: -1;

                transform: translateY(-100%);

                transition: all 0.5s;

                transition-delay: 0.1s;
            }
            span::before{
                content: '';
                width: 25%;
                height: 100%;
                background-color: orange;

                position: absolute;
                top: 0;
                right: 25%;
                z-index: -1;

                transform: translateY(100%);

                transition: all 0.5s;

                transition-delay: 0.2s;
            }
            span::after{
                content: '';
                width: 25%;
                height: 100%;
                background-color: orange;

                position: absolute;
                top: 0;
                right: 0%;
                z-index: -1;

                transform: translateY(-100%);

                transition: all 0.5s;

                transition-delay: 0.3s;
            }
            a:hover::before,
            a:hover::after,
            a:hover span::before,
            a:hover span::after{
                transform: translateY(0);
            }
            a:hover{
                color: #222;
            }
        </style>
    </head>
    <body>
        

        <a href="#">Hover Me<span></span></a>

    </body>
</html>
