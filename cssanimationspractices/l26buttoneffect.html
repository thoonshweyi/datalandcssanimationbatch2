<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #333;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                width: 200px;
                height: 60px;
                text-decoration: none;
                font-size: 22px;
                letter-spacing: 3px;
                color: orange;
                text-transform: uppercase;
                /* background-color:skyblue; */

                text-align: center;
                line-height: 60px;

                position: relative;
            }
            a::before{
                content: '';
                width: 230px;
                height: 60px;
                
                border-top: 2px solid red;
                border-bottom: 2px solid orange;

                position: absolute;
                top: 0;
                left: -15px;

                transition: all 0.5s;

                transition-delay: 0.5s;
            }
            a::after{
                content: '';
                width: 200px;
                height: 90px;
                
                border-left: 2px solid red;
                border-right: 2px solid orange;

                position: absolute;
                top: -15px;
                left: 0;

                transition: all 0.5s;
            }
            a:hover::before{
                transform: rotateX(180deg);
            }
            a:hover::after{
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>

        <a href="#">Hover Me</a>
        
    </body>
</html>
