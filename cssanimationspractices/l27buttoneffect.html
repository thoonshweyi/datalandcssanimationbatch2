<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            button{
                background-color: orange;
                font-size: 22px;
                text-transform: uppercase;
                border: 0;
                color: #fff;
                padding: 12px 40px;

                position: relative;
            }
            button::before{
                content: '';
                width: 24px;
                height: 24px;
                border-top: 2px solid orange;
                border-left: 2px solid orange;

                position: absolute;
                top: -5px;
                left: -5px;

                transition: all 0.5s;
            }
            button::after{
                content: '';
                width: 24px;
                height: 24px;
                border-bottom: 2px solid orange;
                border-right: 2px solid orange;

                position: absolute;
                bottom: -5px;
                right: -5px;

                transition: all 0.5s;
            }
            button:hover::before,
            button:hover::after{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>

        <button>Hover Me</button>
    </body>
</html>
