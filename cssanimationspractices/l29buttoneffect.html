<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            button{
                width: 400px;
                height: 120px;
                background-color: transparent;
                color: #fff;
                font-size: 45px;
                border: 0;
                /* background-color: tomato; */
                text-transform: uppercase;
                letter-spacing: 15px;

                position: relative;

                overflow: hidden;
            }
            button::before{
                content: '';
                width: 100%;
                height: 4px;
                background-color: #fff;
                
                position: absolute;
                top: 0;
                left: -100%;

                transition: all 0.5s;
            }
            button::after{
                content: '';
                width: 100%;
                height: 4px;
                background-color: #fff;
                
                position: absolute;
                bottom: 0;
                left: 100%;

                transition: all 0.5s;
            }
            button:hover::before,
            button:hover::after{
                left: 0;
            }
            span::before{
                content: '';
                width: 4px;
                height: 100%;
                background-color: #fff;

                position: absolute;
                top: 100%;
                left: 0;

                transition: all 0.5s;
            }
            span::after{
                content: '';
                width: 4px;
                height: 100%;
                background-color: #fff;

                position: absolute;
                top: -100%;
                right: 0;

                transition: all 0.5s;
            }
            button:hover span::before,
            button:hover span::after{
                top: 0;
            }
        </style>
    </head>
    <body>
        
        <button>Button<span></span></button>

    </body>
</html>
