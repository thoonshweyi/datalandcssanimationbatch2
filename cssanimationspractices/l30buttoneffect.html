<!DOCTYPE html>
<head>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #f5c951;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            a{
                text-decoration: none;
                font-size: 28px;
                color: #fff;
                /* background-color: turquoise; */
                padding: 20px 30px;
                letter-spacing: 7px;
                text-transform: uppercase;
                font-weight: bold;

                position: relative;
            }
            a::before{
                content: '';
                width: 50%;
                height: 100%;
                background-color: #091d6e;

                position: absolute;
                top: -5px;
                left: -5px;
                z-index: -1;
                
                transform: skewX(30deg);

                transition: all 0.5s;
            }
            a::after{
                content: '';
                width: 50%;
                height: 100%;
                background-color: tomato;

                position: absolute;
                top: 5px;
                left: 50%;
                z-index: -1;
                
                transform: skewX(30deg);

                transition: all 0.5s;
            }
            a:hover::before,
            a:hover::after{
                transform: skewX(0deg);
                top: 0;
            }
            a:hover::before{
                left: 50%;
            }
            a:hover::after{
                left: 0;
            }
        </style>
    </head>
    <body>
        
        <a href="#">Hover Me</a>

    </body>
</head>
