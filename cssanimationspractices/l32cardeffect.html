<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                /* overflow: hidden; */
            }
            .container{
                width: 500px;
                height: 500px;

                position: relative;

                overflow: hidden;
            }
            .container img{
                width: 100%;

                transition: all 0.5s;
            }
            .caption{
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                color: #fff;


                opacity: 0;


                position: absolute;
                top: 0;
                left: 0;


                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

                transition: all 0.5s;
            }
            .caption h1{
                margin: 0;
                text-transform: uppercase;
            }
            .caption p{
                font-size: 18px;
                text-transform: capitalize;
            }
            .container:hover img{
                transform: scale(1.4) rotate(15deg);
            }
            .container:hover .caption{
                opacity: 1;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <img src="./img/cat.jpg" alt="cat"/>
            <div class="caption">
                <h1>How Sweet !</h1>
                <p>This is css animation lesson for image card</p>
            </div>
        </div>

    </body>
</html>
