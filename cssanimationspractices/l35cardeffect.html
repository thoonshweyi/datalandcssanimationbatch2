<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 500px;
                height: 500px;

                position: relative;

                overflow: hidden;
            }
            .container img{
                width: 100%;

                transition: all 0.5s;
            }
            .caption{
                width: 100%;
                height: 30%;
                background-color: #222;
                color: #fff;

                position: absolute;
                bottom: 0;
                left: 0;

                transform: translateY(100%);

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

                transition: all 0.5s;
            }
            .caption h3{
                text-transform: uppercase;
                margin: 0;
            }
            .caption p{
                font-size: 18px;
                text-transform: capitalize;
            }


            .container:hover img{
                transform: translateY(-30%);
            }
            .container:hover .caption{
                transform: translateY(0);
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <img src="./img/cat.jpg" alt="cat"/>
            <div class="caption">
                <h3>How Sweet !</h3>
                <p>This is css animation lesson for image card</p>
            </div>
        </div>

    </body>
</html>
