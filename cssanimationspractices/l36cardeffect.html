<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            .container{
                width: 500px;
                height: 500px;
                border-radius: 10px;

                position: relative;

                overflow: hidden;
            }
            .container::before{
                content: '';
                width: 100%;
                height: 100%;
                background-color: #65ad9c;

                opacity: 0.6;

                position: absolute;
                top: 0;
                left: 0;

                transform: translateY(100%);

                transition: all 0.5s;
            }
            .container img{
                width: 100%;
            }
            .caption{
                width: 100%;
                height: 100%;
                color: #fff;

                
                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

                transform: translateY(-20px);
                opacity: 0;

                transition: all 0.5s;
            }
            .caption h3{
                margin: 0;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
            .caption p{
                text-transform: capitalize;
                background-color: burlywood;
                letter-spacing: 1px;
            }

            .container:hover::before{
                transform: translateY(0);
            }
            .container:hover .caption{
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.5s;
            }
        </style>
    </head>
    <body>
    
            <div class="container">
                <img src="./img/cat.jpg" alt="cat"/>
                <div class="caption">
                    <h3>How Sweet !</h3>
                    <p>This is css animation lesson for image card</p>
                </div>
            </div>

    </body>
</html>
