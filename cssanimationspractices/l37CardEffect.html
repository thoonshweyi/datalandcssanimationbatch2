<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #333;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 450px;
                height: 300px;

                position: relative;

                overflow: hidden;
            }
            .container::before{
                content: '';
                width: 200%;
                height: 200%;
                background-color: rgba(0, 0, 0, 0.6);
                
                position: absolute;
                top: 100%;
                left: 100%;

                transform: rotate(45deg);

                transition: all 0.5s;
            }
            .container img{
                width: 100%;
            }
            .container .caption{
                width: 100%;
                height: 100%;
                color: #fff;
                text-align: center;
                text-transform: uppercase;

                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: space-around;
                /* align-items: center; */
                flex-direction: column;
            }
            .caption h3{
                
                background-color: #000;
                padding: 20px;

                transform: translate(200px , -200px);

                transition: all 0.5s;

                transition-delay: 0.5s;
            }
            .caption p{
                width: 80%;

                align-self: center;

                transform: translate(-200px , 200px);

                transition: all 0.5s;

            }
            .caption a{
                width: 100px;
                text-decoration: none;
                background-color: #000;
                color: #fff;
                padding: 15px;

                align-self: center;

                transform: translateY(200px);

                transition: all 0.5s;
            }
            


            .container:hover::before{
                top: 0;
                left: -120px;
            }
            .container:hover .caption h3{
                transform: translate(0,0);
            }
            .container:hover .caption p{
                transform: translate(0,0);
                transition-delay: 0.6s;
            }
            .container:hover .caption a{
                transform: translate(0,0);
                transition-delay: 0.7s;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <img src="./img/webdep.jpg" alt="webdep"/>
            <div class="caption">
                <h3>How Sweet</h3>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
                <a href="#">Read More</a>
            </div>
        </div>

    </body>
</html>
