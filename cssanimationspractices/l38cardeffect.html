<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                background-color: #222;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container{
                width: 450px;
                height: 300px;
                background-color: #444;
                border: 10px solid #fff;
                
                
                position: relative;

                overflow: hidden;
            }
            .container::before{
                content: '';
                width: 100%;
                height: 100%;
                background-color: #24ab9b;

                position: absolute;
                top: 0;
                left: 0;

                opacity: 0;

                transition: all 0.5s;
            }
            .container img{
                width: 450px;

                transition: all 0.5s;
            }
            .caption{
                width: 100%;
                height: 100%;
                color: #fff;
                text-transform: uppercase;
                text-align: center;

                position: absolute;
                top: 0;
                left: 0;

                display: flex;
                justify-content: space-around;
                flex-direction: column;
            }
            .caption h3{
                background-color: #222;
                padding: 20px;

                transform: translateY(-300px);

                transition: all 0.5s;
            }

            .caption p{
                width: 80%;
                align-self: center;

                transform: translateY(-300px);

                transition: all 0.5s;
            }

            .caption a{
                width: 100px;
                text-decoration: none;
                background-color: #222;
                color: #fff;
                padding: 15px;
                align-self: center;

                transform: translateY(-300px);

                transition: all 0.5s;
            }



            .container:hover img{
                transform: rotate(1turn) scale(0);
            }
            .container:hover::before{
                opacity: 1;
                transition-delay: 0.5s;
            }
            .container:hover .caption h3{
                transform: translateY(0);

                transition-delay: 1s;
            }
            .container:hover .caption p{
                transform: translateY(0);
                
                transition-delay: 0.8s;
            }
            .container:hover .caption a{
                transform: translateY(0);

                transition-delay: 0.6s;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <img src="./img/webdep.jpg" alt="webdep"/>
            <div class="caption">
                <h3>How Sweet</h3>
                <p>LOREM IPSUM IS SIMPLY DUMMY TEXT OF THE PRINTING AND TYPESETTING INDUSTRY. LOREM IPSUM HAS BEEN THE INDUSTRY'S STANDARD DUMMY</p>
                <a href="#">Read More</a>
            </div>
        </div>
        

    </body>
</html>
