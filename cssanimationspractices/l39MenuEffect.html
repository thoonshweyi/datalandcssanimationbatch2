<!DOCTYPE html>
<html>
    <head>
        <title>Menu Effect</title>
        <style type="text/css">

            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: orange;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }

            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;

                display: flex;
            }
            li{
                padding: 10px 15px;

                position: relative;
            }
            li::before{
                content: '';
                width: 100%;
                height: 2px;
                background-color: #222;

                position: absolute;
                top: 0;
                left: 0;

                transform: scaleX(0);
                transform-origin: left;

                transition: all 0.5s;
            }
            li::after{
                content: '';
                width: 100%;
                height: 2px;
                background-color: #222;

                position: absolute;
                bottom: 0;
                left: 0;

                transform: scaleX(0);
                transform-origin: right;

                transition: all 0.5s;
            }
            ul li a{
                text-decoration: none;
                color: #222;
                font-size: 22px;
            }

            li:hover::before,
            li:hover::after{
                transform: scaleX(1);
            }

        </style>
    </head>
    <body>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </body>
</html>
