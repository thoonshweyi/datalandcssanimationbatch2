<!DOCTYPE html>
<html>
    <head>
        <title>Menu Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: orange;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;

                display: flex;
            }
            ul li a{
                text-decoration: none;
                color: #222;
                font-size: 20px;
                text-transform: uppercase;
                /* background-color: red; */
                padding: 5px 10px;
                margin: 0 10px;

                position: relative;

                transition: all 0.5s;
            }
            ul li a::before{
                content: '';
                width: 15px;
                height: 15px;
                border-top: 3px solid red;
                border-right: 3px solid red;

                position: absolute;
                top: 0;
                right: 0;

                opacity: 0;

                transition: all 0.5s;
            }
            ul li a::after{
                content: '';
                width: 15px;
                height: 15px;
                border-bottom: 3px solid red;
                border-left: 3px solid red;

                position: absolute;
                bottom: 0;
                left: 0;

                opacity: 0;

                transition: all 0.5s;
            }

            ul li a:hover{
                background-color: red;
                color: #fff;
            }

            ul li a:hover::before{
                opacity: 1;
                top: -8px;
                right: -8px;
            }
            ul li a:hover::after{
                opacity: 1;
                bottom: -8px;
                left: -8px;
            }
        </style>
    </head>
    <body>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </body>
</html>
