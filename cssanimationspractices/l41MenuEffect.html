<!DOCTYPE html>
<html>
    <head>
        <title>Menu Effect</title>
        <style type="text/css">
        body{
            font-family: sans-serif;
            height: 100vh;
            background-color: orange;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;

            display: flex;
        }
        ul li a{
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-size: 20px;
            padding: 10px 20px;
            
            position: relative;
        }
        ul li a::before{
            content: '';

            width: 50%;
            height: 5px;
            background-color: purple;

            position: absolute;
            top: 100%;
            left: 0;

            transform: scaleX(0);
            transform-origin: left;

            transition: all 0.5s;
        }
        ul li a::after{
            content: '';

            width: 50%;
            height: 5px;
            background-color: seagreen;

            position: absolute;
            top: 100%;
            left: 50%;

            transform: scaleX(0);
            transform-origin: right;

            transition: all 0.5s;
        }


        ul li a:hover::before{
            transform: scaleX(1);
            left: 50%;
        }
        ul li a:hover::after{
            left: 0;
            transform: scaleX(1);
        }
        </style>
    </head>
    <body>
        

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </body>
</html>
