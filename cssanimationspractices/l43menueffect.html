<!DOCTYPE html>
<html>
    <head>
        <title>Menu Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            ul{
                list-style: none;
                margin: 0;
                padding: 0;
                
                display: flex;
            }
            ul li a{
                text-decoration: none;
                text-transform: uppercase;
                font-size: 20px;
                color: #222;
                padding: 15px 30px;
            
                position: relative;
            }
            ul li a::before{
                content: '';
                width: 100%;
                height: 100%;
                border: 2px solid #222;
                border-width: 2px 0 2px 0;


                position: absolute;
                top: 0;
                left: 0;

                transform: scaleY(2);

                opacity: 0;

                transition: all 0.5s;
            }
            ul li a::after{
                content: '';
                width: 100%;
                height: 100%;
                background-color: #222;

                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;

                transform: scale(0);

                transition: all 0.5s;
            }


            ul li a:hover{
                color: #fff;
            }
            ul li a:hover::before{
                transform: scaleY(1.2);
                opacity: 1;
            }
            ul li a:hover:after{
                transform: scale(1);
            }
        </style>
    </head>
    <body>
        
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </body>
</html>
