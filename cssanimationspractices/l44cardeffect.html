<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card{
                width: 320px;
                padding: 40px;
                background-color: #fff;
                box-shadow: 0 10px 30px rgba(0, 0, 0 , 0.2);

                position: relative;

                overflow: hidden;
            }
            .card::before{
                content: '';
                width: 100%;
                height: 100%;
                background-color: navy;

                position: absolute;
                top: calc(100% - 5px);
                left: 0;
                z-index: 1;

                transition: all 0.5s;
            }
            .content{
                color: #777;
                text-transform: capitalize;

                position: relative;
                z-index: 2;
            }
            .content h2{
                font-size: 30px;

                margin-top: 0;
                margin-bottom: 12px;
            }
            .content p{
                font-size: 18px;
            }
            .content a{
                text-decoration: none;
                color: #777;
                font-size: 14px;
                background-color: #fff;
                box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
                padding: 6px 10px;

                display: inline-block;

                margin-top: 14px;
            }


            .card:hover::before{
                top: 0;
            }
            .card:hover .content{
                color: white;
            }
        </style>
    </head>
    <body>

        <div class="card">
            <div class="content">
                <h2>CSS animation</h2>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
                <a href="#">Read More</a>
            </div>
        </div>
        
    </body>
</html>
