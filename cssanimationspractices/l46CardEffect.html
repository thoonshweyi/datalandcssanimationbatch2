<!DOCTYPE html>
<html>
    <head>
        <title>Card Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .card{
                width: 350px;
                height: 350px;
                background-color: #fff;
                border: 10px solid #fff;
                border-radius: 5px;

                box-sizing: border-box;

                position: relative;

            }
            .card::before,
            .card::after{
                content: '';
                width: 100%;
                height: 100%;
                background-color: #fff;
                border-radius: 5px;

                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;

                transition: all 0.5s;
            }
            .imgbox{
                width: 100%;
                height: 100%;

                position: relative;
                z-index: 2;

                transition: all 0.5s;
            }
            .imgbox img{
                width: inherit;
                height: inherit;
                object-fit: cover;

                /* position: relative;
                z-index: 2; */
            }
            .info{
                text-transform: uppercase;

                position: absolute;
                bottom: 10px;
                left: 10px;
            }
            .info h4{
                font-size: 20px;
                color: #777;
                
                margin: 0;
                margin-bottom: 5px;

                padding: 0;
            }
            .info small{
                font-size: 16px;
                color: red;
                
            }


            .card:hover .imgbox{
                height: 90%;
            }
            .card:hover:before{
                transform: rotate(10deg);
            }
            .card:hover:after{
                transform: rotate(20deg);
            }
        </style>
    </head>
    <body>
        
        <div class="card">
            <div class="imgbox">
                <img src="./img/founder.jpg" alt="founder"/>
            </div>
            <div class="info">
                <h4>Ms.July</h4>
                <small>Founder</small>
            </div>
        </div>

    </body>
</html>
