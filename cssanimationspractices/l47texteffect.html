<!DOCTYPE html>
<html>
    <head>
        <title>Text Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #777;

                display: flex;
                justify-content: center;
                align-items: center;
            }   
            h1{
                color: #fff;
                font-size: 100px;

                margin: 0;
                padding: 0;
            }
            h1 span{
                display: inline-block;
                transition: all 1s;
            }
            h1:hover span{
                
                transform: rotate(45deg) translateY(-200px);
                filter: blur(20px);
                opacity: 0;
            }
            h1 span:nth-child(1){
                transition-delay: 0s;
            }
            h1 span:nth-child(2){
                transition-delay: 0.2s;
            }
            h1 span:nth-child(3){
                transition-delay: 0.4s;
            }
            h1 span:nth-child(4){
                transition-delay: 0.6s;
            }
            h1 span:nth-child(5){
                transition-delay: 0.8s;
            }
            h1 span:nth-child(6){
                transition-delay: 1s;
            }
            h1 span:nth-child(7){
                transition-delay: 1.2s;
            }
            h1 span:nth-child(8){
                transition-delay: 1.4s;
            }
        </style>
    </head>
    <body>


        <h1>
            <span>D</span>
            <span>a</span>
            <span>t</span>
            <span>a</span>
            <span>L</span>
            <span>a</span>
            <span>n</span>
            <span>d</span>

        </h1>
        
    </body>
</html>
