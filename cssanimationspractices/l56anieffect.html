<!DOCTYPE html>
<html>
    <head>
        <title>Ani Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            a{
                text-decoration: none;
                color: white;
                font-size: 40px;
                padding: 40px 80px;
                border: 2px solid #fff;
            
                position: relative;

                overflow: hidden;
            }
            a::before{
                content: '';
                width: 30%;
                height: 100%;
                background-color: tomato;
            
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;

                transform: skew(-20deg);

                animation: myani 2s infinite linear;

                transition: all 0.5s;
            }

            @keyframes myani{
                0%{
                    left: -35%;
                }
                100%{
                    left: 100%;
                }
            }

            a:hover::before{
                width: 100%;
                transform: skew(0);
                animation: none;
            }
        </style>
    </head>
    <body>

        <a href="#">Hover Me</a>
        
    </body>
</html>
