<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            a{
                text-decoration: none;
                color: #00aeff;
                border: 2px solid #00aeff;
                font-size: 18px;
                letter-spacing: 3px;
                text-transform: uppercase;
                padding: 15px 30px;

                position: relative;

                overflow: hidden;
            }
            .wave{
                width: 100%;
                height: 100%;
                background-color: #00aeff;

                position: absolute;
                top: calc(100% + 22px);
                left: 0;

                z-index: -1;

                transition: all 1s;
                
            }
            .wave::before{
                content: '';
                width: 100%;
                height: 22px;
                background-image: url('../img/wave.png');

                position: absolute;
                top: -22px;
                left: 0;

                animation: myani 0.5s infinite linear;
            }


            a:hover{
                color: #fff;
            }
            a:hover .wave{
                top: 0px;
            }

            @keyframes myani {
                0%{

                }
                100%{
                    background-position-x: 118px;
                    /* not equal to 'background-posotion-x: 100%;' */
                }
            }
        </style>
    </head>
    <body>

        <a href="#">Hover Me <div class="wave"></div></a>
        

    </body>
</html>
