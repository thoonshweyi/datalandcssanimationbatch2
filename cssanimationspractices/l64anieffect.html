<!DOCTYPE html>
<html>
    <head>
        <title>Ani Effect</title>
        <link href="../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;

                display: flex;
            }
            li{
                width: 120px;
                height: 120px;
                border: 2px solid darkblue;
                border-radius: 50%;
                margin: 0px 20px;

                display: flex;
                justify-content: center;
                align-items: center;

                position: relative;
            }
            li i{
                font-size: 50px;
                color: darkblue;
            }
            li::before{
                content: '';
                width: 100%;
                height: 100%;
                background-color: darkblue;
                border-radius: 50%;

                position: absolute;
                top: 0;
                left: 0;

                z-index: -1;

                opacity: 0;

                transition: all 0.5s;
            }
            li::after{
                content: '';
                width: 100%;
                height: 100%;
                border: 2px dashed darkblue;
                border-radius: 50%;

                position: absolute;
                top: 0;
                left: 0;

                box-sizing: border-box;

                opacity: 0;

                transition: all 0.5s;
            }



            li:hover i{
                color: #fff;
            }
            li:hover::before{
                opacity: 1;
                transform: scale(0.8);
                
            }
            li:hover::after{
                opacity: 1;
                animation: myani 3s infinite linear;
            }

            @keyframes myani {
                0%{
                    transform: scale(0.9) rotate(0deg);
                }
                100%{
                    transform: scale(0.9) rotate(180deg);
                }
            }
        </style>
    </head>
    <body>

        <ul>
            <li><i class="fas fa-heart"></i></li>
            <li><i class="fas fa-glass-martini"></i></li>
            <li><i class="fas fa-globe"></i></li>
            <li><i class="fas fa-gift"></i></li>
        </ul>
        
    </body>
</html>
