<!DOCTYPE html>
<html>
    <head>
        <title>Loader Effect</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
                display: flex;
            }
            li{
                font-size: 80px;
                color: red;
                letter-spacing: 20px;
                opacity: 0;

                animation: myani 3s infinite linear;
            }
            li:nth-child(1){
                animation-delay: 0s;
            }
            li:nth-child(2){
                animation-delay: 0.2s;
            }
            li:nth-child(3){
                animation-delay: 0.4s;
            }
            li:nth-child(4){
                animation-delay: 0.6s;
            }
            li:nth-child(5){
                animation-delay: 0.8s;
            }
            li:nth-child(6){
                animation-delay: 1s;
            }
            li:nth-child(7){
                animation-delay: 1.2s;
            }

            @keyframes myani {
                0%{
                    color: red;
                    opacity: 1;
                    /* transform: translate(-50px); */
                }
                50%{
                    letter-spacing: -20px;
                }
                100%{
                    color: blue;
                    /* transform: translate(50px); */
                    letter-spacing: 20px;
                    /* opacity: 0; */
                }
            }

        </style>
    </head>
    <body>
        

        <ul>
            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>

    </body>
</html>
