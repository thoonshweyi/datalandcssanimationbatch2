<!DOCTYPE html>
<html>
    <head>
        <title>Ani Effect</title>
        <link href="../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .call{
                width: 100px;
                height: 100px;
                background-color: green;
                border-radius: 50%;
                font-size: 50px;

                text-align: center;
                line-height: 100px;

                position: relative;
            }
            .call i{
                color: #fff;
            }
            .call::before,.call::after{
                content: '';
                width: 100px;
                height: 100px;
                border: 1px solid green;
                border-radius: 50%;

                position: absolute;
                top: 0;
                left: 0;

                box-sizing: border-box;

                animation: myani 1.5s infinite linear;
            }
            .call::after{
                animation-delay: 0.7s;
            }

            @keyframes myani{
                0%{
                    opacity: 0;
                    transform: scale(0.5);

                }50%{
                    opacity: 1;
                    transform: scale(1.3);
                }
                100%{
                    opacity: 0;
                    transform: scale(1.8);
                }
            }
        </style>
    </head>
    <body>
        
        <div class="call">
            <i class="fas fa-phone"></i>
        </div>

    </body>
</html>
