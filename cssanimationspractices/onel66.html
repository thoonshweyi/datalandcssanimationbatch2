<!DOCTYPE html>
<html>
    <head>
        <title>Loding Effect</title>
        <style type="text/css">
            body{
                height: 100vh;
                font-family: sans-serif;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            .container{
                width: 200px;
                height: 200px;
                /* background-color: red; */

                position: relative;
            }
            .ring{
                width: 100%;
                height: 100%;
                /* background-color: red; */
                border-left: 4px solid #262626;
                border-radius: 50%;

                animation-name: myani;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
            .text{
                width: 100%;
                height: 100%;
                /* background-color: blue; */
                font-size: 22px;
                font-weight: bold;
                text-transform: uppercase;

                position: absolute;
                top: 0;
                left: 0;

                text-align: center;
                line-height: 200px;
            }

            @keyframes myani {
                0%{
                    transform: rotate(0deg);
                }
                100%{
                    transform: rotate(1turn);
                }
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="text">Loading</div>
            <div class="ring"></div>
        </div>

    </body>
</html>
