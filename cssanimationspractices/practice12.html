<!DOCTYPE html>
<html>
    <head>
        <title>Practice 12</title>
        <link href="../../dltwdfbatch4/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #581b98;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .circle{
                width: 100px;
                height: 100px;
                background-color: #9c1de7;
                border: 4px solid #f3558e;
                border-radius: 50%;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .download{
                width: 100%;
                height: 80%;
                /* background-color: wheat; */

                position: relative;

                overflow: hidden;
            }
            .download i{
                color: #f3f169;

                position: absolute;
                top: -100%;
                left: 50%;
                transform: translate(-50%);

                animation: loader-download 1s infinite linear;
            }

            @keyframes loader-download {
                0%{

                }
                100%{
                    top: 100%;
                }
            }
        </style>
    </head>
    <body>
        

        <div class="circle">
            <div class="download"><i class="fas fa-arrow-alt-down fa-4x"></i></div>
        </div>
    </body>
</html>
