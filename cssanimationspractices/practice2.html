<!DOCTYPE html>
<html>
    <head>
        <title>Practice Two</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #222;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            .loader{
                display: flex;
            }
            .loadball{
                width: 20px;
                height: 20px;
                background-color: #fff;
                border-radius: 50%;
                margin: 0 5px;

                animation: pro1loaderani 1.2s infinite linear;
            }
            .loadball:nth-child(1){
                animation-delay: 0s;
            }
            .loadball:nth-child(2){
                animation-delay: 0.2s;
            }
            .loadball:nth-child(3){
                animation-delay: 0.4s;
            }
            /* @keyframes pro1loaderani {
                0%{

                }
                50%{
                    transform: scale(0.5);
                }
                100%{
                    transform: scale(1);
                }
            } */
            @keyframes pro1loaderani {
                0%{

                }
                40%{
                    transform: scale(1);
                }
                60%{
                    transform: scale(0.5);
                }
                100%{
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>

        <div class="loader">
            <div class="loadball"></div>
            <div class="loadball"></div>
            <div class="loadball"></div>
        </div>
        

    </body>
</html>
