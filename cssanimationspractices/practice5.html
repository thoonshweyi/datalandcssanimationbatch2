<!DOCTYPE html>
<html>
    <head>
        <title>Practice Five Loader</title>
    </head>
    <style type="text/css">
        body{
            font-family: sans-serif;
            height: 100vh;
            background: linear-gradient(to right, rgb(198, 255, 221), rgb(251, 215, 134), rgb(247, 121, 125));

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }
        .squareloader{
            width: 90px;
            display: flex;

            flex-wrap: wrap;
        }
        .squareloader div{
            width: 30px;
            height: 30px;
            background-color: tomato;

            position: relative;

            animation: loader-square 2s infinite linear;
        }
        .squareloader div:nth-child(1){
            animation-delay: 0s;
            background-color: yellowgreen;
        }
        .squareloader div:nth-child(2){
            animation-delay: 0.1s;
        }
        .squareloader div:nth-child(3){
            animation-delay: 0.2s;

            background-color: #4a628f;
        }
        .squareloader div:nth-child(4){
            animation-delay: 0.3s;
        }
        .squareloader div:nth-child(5){
            animation-delay: 0.4s;
            background-color: yellowgreen;
        }
        .squareloader div:nth-child(6){
            animation-delay: 0.5s;
        }
        .squareloader div:nth-child(7){
            animation-delay: 0.6s;

            background-color: #4a628f;
        }
        .squareloader div:nth-child(8){
            animation-delay: 0.7s;
        }
        .squareloader div:nth-child(9){
            animation-delay: 0.8s;
            background-color: yellowgreen;
        }

        @keyframes loader-square {
            0%{

            }
            50%{
                transform: scale(1);
            }
            75%{
                transform: scale(0.5);
            }
            100%{
                transform: scale(1);
            }
        }

    </style>
    <body>
        
        <div class="squareloader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
