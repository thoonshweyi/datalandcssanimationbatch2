<!DOCTYPE html>
<html>
    <head>
        <title>Practice 8 Loader</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #0e153a;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            .circle{
                width: 100px;
                height: 100px;
                background-color: #e2f3f5;
                border-radius: 50%;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            .stripe{
                width: 90%;
                height: 20px;
                /* background-color: black; */
                border-radius: 20px;
                border: 5px solid #2d6cdf;

                display: flex;

                overflow: hidden;

                position: relative;
            }
            .stripe div{
                width: 10px;
                height: 100%;
                background-color: #46c3db;
                transform: skew(-15deg);

                position: absolute;
                top: 0;
                left: -10px;

                /* margin: 0 5px; */

                animation: loader-stripe 2s infinite linear;
            }
            .stripe div:nth-child(1){
                animation-delay: 0s;
                /* background-color: orange; */
            }
            .stripe div:nth-child(2){
                animation-delay: 0.5s;
                /* background-color: orangered; */
            }
            .stripe div:nth-child(3){
                animation-delay: 1s;
                /* background-color: blueviolet; */
            }
            .stripe div:nth-child(4){
                animation-delay: 1.5s;
                /* background-color: yellowgreen; */
            }

            @keyframes loader-stripe {
                0%{

                }
                100%{
                    left: 100%;
                }
            }
        </style>
    </head>
    <body>
        

        <div class="circle">
            <div class="stripe"><div></div><div></div><div></div><div></div></div>
        </div>
    </body>
</html>
