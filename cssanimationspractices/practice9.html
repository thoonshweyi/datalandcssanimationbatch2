<!DOCTYPE html>
<html>
    <head>
        <title>Practice 9 Loader</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
                height: 100vh;
                background-color: #e2f3f5;

                display: flex;
                justify-content: center;
                align-items: center;

                margin: 0;
                overflow: hidden;
            }
            .colorbar{
                width: 100px;
                height: 20px;
                /* background-color: black; */
                border-radius: 20px;
                border: 5px solid #2d6cdf;

                position: relative;

                overflow: hidden;
            }
            .colors{
                width: 100%;
                height: 100%;

                position: absolute;
                top: 0;
                left: -100%;

                display: flex;

                animation: loader-colorbar 1s infinite linear;
            }
            .colors:nth-child(2){
                /* -100% to 100% took  1s so the center 0% must took 0.5s */
                animation-delay: 0.5s;
            }
            .colors div{
                width: 25px;
                height: 100%;
                background-color: yellowgreen;
            }
            .colorbar div:nth-child(1){
            }
            .colorbar div:nth-child(2){
                background-color: tomato;
            }
            .colorbar div:nth-child(3){
                background-color: orange;
            }
            .colorbar div:nth-child(4){
                background-color: green;
            }
            
            @keyframes loader-colorbar {
                0%{

                }
                100%{
                    left: 100%;
                }
            }
            
        </style>
    </head>
    <body>
        
        <div class="colorbar">
            <div class="colors"><div></div><div></div><div></div><div></div></div>
            <div class="colors"><div></div><div></div><div></div><div></div></div>
        </div>

    </body>
</html>
