<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
        body{
            font-family: sans-serif;
            background-color: #222;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }

        a{
            text-decoration: none;
            color: #fff;
            font-size: 45px;
            border: 5px solid #fff;
            padding: 40px 80px;

            position: relative;
            
            overflow: hidden;
        }

        a::before{
            content: 'Thank You';
            width: 100%;
            height: 100%;
            background-color: tomato;

            position: absolute;
            top: 0;
            left: 0;

            /* for "Thank You" center */
            display: flex;
            justify-content: center;
            align-items: center;

            /* from bottom */
            transform: translateY(100%);

            /* form top */
            /* transform: translateY(-100%); */


            /* from right */
            /* transform: translateX(100%); */

            /* from left */
            /* transform: translateX(-100%); */

            transition: all 1s;
        }
        a:hover::before{
            transform: translateY(0%);
            /* transform: translateX(0%); */
        }
        </style>
    </head>
    <body>
        
        <a href="#">Hover Me</a>

    </body>
</html>
