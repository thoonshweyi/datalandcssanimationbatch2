<!DOCTYPE html>
<html>
    <head>
        <title>Button Effect</title>
        <style type="text/css">
        
        body{
            font-family: sans-serif;
            background-color: #222;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }

        a{
            text-decoration: none;
            color: #fff;
            font-size: 45px;
            border: 5px solid #fff;
            padding: 40px 80px;

            position: relative;

            overflow: hidden;
        }
        a:hover{
            background-color: tomato;
        }
        a::before{
            content: '';

            width: 100%;
            height: 50%;
            background-color: #fff;

            position: absolute;
            top: 0;
            left: 0;

            transform: translate(-100%) rotate(45deg);

            /* transform: rotate(45deg) translate(-100%) ; */

            transition: all 0.5s;
        }
        a:hover::before{
            transform: translate(100%) rotate(45deg);
        }
        </style>
    </head>
    <body>
        

        <a href="#">Hover Me</a>
    </body>
</html>
