        img{

            margin-top: 200px;

            transition: all 2s;
        }
        img:hover{
            /* x */
            /* transform: skew(30deg); */

            /* horizontal */
            /* transform: skew(30deg); */
            /* transform: skew(-30deg); */

            /* vearcical */
            /* transform: skewY(30deg); */
            /* transform: skewY(-30deg); */

            /* xy */
